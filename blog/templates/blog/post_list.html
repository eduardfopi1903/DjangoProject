  {% for post in post_list %}
    <article>
 
        <header>
          <h2>{{ post.title|title }}</h2>
          <p>
            Written on
            <time datetime="{{ post.pub_date|date:"Y-m-d" }}">
              {{ post.pub_date|date:"d-m-Y" }}
            </time>
          </p>
        </header>

        <p>{{ post.text|truncatewords:20 }}</p>
        <p>
          <a href="">
            Read more&hellip;</a>
        </p>
    </article>  
  {% empty %} 
    <p><em>No Blog posts available.</em></p>
  {% endif %}
